spring:
  application:
    name: course-platform
  
  datasource:
    url: jdbc:postgresql://localhost:5433/course_platform?useUnicode=true&characterEncoding=UTF-8
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890
      expiration: 86400000 # 24 hours in milliseconds
  
  # Spring MVC async timeout
  mvc:
    async:
      request-timeout: 30000 # 30 seconds

server:
  port: 8080

# File Storage Configuration
file:
  storage:
    location: uploads

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.nio.file.FileSystemException
    instances:
      fileStorage:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 5s
  
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.nio.file.FileSystemException
    instances:
      fileStorage:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2

logging:
  level:
    root: INFO
    edu.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,retries
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: Course Management Platform
    description: Platform for managing courses and quizzes
    version: 2.0.0

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method