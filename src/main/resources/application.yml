spring:
  application:
    name: course-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/Psuti_test?useUnicode=true&characterEncoding=UTF-8
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890
      expiration: 86400000 # 24 hours in milliseconds

  mvc:
    async:
      request-timeout: 30000

server:
  port: 8080

# ============================================================================
# ACTUATOR CONFIGURATION - ADD THIS SECTION
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents,retries,retryevents
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    db:
      enabled: true

# ============================================================================
# File Storage Configuration
# ============================================================================
file:
  storage:
    location: uploads

# ============================================================================
# Resilience4j Configuration
# ============================================================================
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      fileStorage:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 5s
        recordExceptions:
          - java.io.IOException
          - java.nio.file.FileSystemException

      testResultCalculation:
        baseConfig: default
        slidingWindowSize: 20
        failureRateThreshold: 60
        waitDurationInOpenState: 30s
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 10s
        recordExceptions:
          - java.lang.Exception
        ignoreExceptions:
          - edu.platform.common.exception.ResourceNotFoundException
          - java.lang.IllegalArgumentException

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      fileStorage:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.nio.file.FileSystemException

      testResultCalculation:
        baseConfig: default
        maxAttempts: 2
        waitDuration: 2s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
        ignoreExceptions:
          - edu.platform.common.exception.ResourceNotFoundException
          - java.lang.IllegalArgumentException

  timelimiter:
    instances:
      testResultCalculation:
        timeoutDuration: 15s
        cancelRunningFuture: true

# ============================================================================
# Test Result Processing Configuration
# ============================================================================
test-result:
  processing:
    timeout-minutes: 30
    cleanup-cron: '0 */15 * * * *'
    passing-score-default: 70.0
